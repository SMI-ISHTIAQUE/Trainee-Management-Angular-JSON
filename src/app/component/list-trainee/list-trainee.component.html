<div class="container col-11">
  <h1><span></span></h1><br><br>
  <h1><span></span></h1><br><br>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
      <h1>Trainee List</h1>

<table class="table table-stripped p-5" datatable [dtOptions]="dtOptions" *ngIf="traineeData?.length>5" >
    <thead>
      <tr>

        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Cell</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of traineeData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.cell}}</td>
        <td>
          <button class="btn btn-success" routerLink="/edit/{{item.id}}">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deleteTrainee(item.id)">Delete</button>

          

        </td>
      </tr>

    </tbody>
  </table>
  </div>

</div>
