<div class="container col-11">
    <h1><span></span></h1><br><br>
    <h1><span></span></h1><br><br>

<div class="container mt-5">
  <div class="row justify-content-center">
      <h1>User List</h1>

<table class="table table-stripped p-5" datatable [dtOptions]="dtOptions" *ngIf="userData?.length>5" >
    <thead>
      <tr>


        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <!-- <th scope="col">Action</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of userData">
        <th scope="row">{{items.id}}</th>
        <td>{{items.name}}</td>
        <td>{{items.contact}}</td>
        <td>{{items.email}}</td>
        <td>{{items.password}}</td>
        <td>
          <!-- <button class="btn btn-success" routerLink="/edit/{{item.id}}">Edit</button>&nbsp; -->
          <!-- <button class="btn btn-danger" (click)="deleteTrainee(item.id)">Delete</button> -->

          

        </td>
      </tr>

    </tbody>
  </table>
  </div>

</div>
