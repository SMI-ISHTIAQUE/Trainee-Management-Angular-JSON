<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up!</h1>
                    <h5>Sign Up/ Register Here!</h5>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="register()">
                   
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Full Name">
                            <small id="nameHelp" class="form-text text-muted"></small>
                          </div><br>

                          <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input formControlName="contact" type="text" class="form-control" id="contact" aria-describedby="contact" placeholder="Enter Your Contact Info!">
                            <small id="contact" class="form-text text-muted"></small>
                          </div><br>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Your Email Address">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div><br>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div><br>

                        <button type="submit" class="btn btn-primary">Sign Up!</button> <br> <br>
                     

                </form>

                <a routerLink="/login">Already a User? Click to Login!</a>

            </div>
        </div>

    </div>
</div>
