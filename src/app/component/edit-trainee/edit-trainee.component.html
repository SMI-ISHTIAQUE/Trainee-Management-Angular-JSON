<h1>Edit Trainee!</h1>

<div class="container">
  <div class="row justify-content-center">

    <div *ngIf="message" class="col-md-8 alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Your Trainee Information is Updated.
      <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  <form [formGroup]="editTrainee" (ngSubmit)="UpdateData()">

    <div class="col-md-8">
      <label class="form-label">Trainee ID</label>
      <input type="text" class="form-control" formControlName="id" placeholder="Type Your Trainee ID">
    </div> <br>

    <div class="col-md-8">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Type Your Name">
    </div> <br>

    <div class="col-md-8">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Type Your Email Address">

    </div> <br>
    <div class="col-md-8">
      <label class="form-label">Cell</label>
      <input type="text" class="form-control" formControlName="cell" placeholder="Type Your Cell Phone Number">
    </div> <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
